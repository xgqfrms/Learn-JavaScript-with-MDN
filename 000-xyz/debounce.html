            <h1>debounce 防抖</h1>
            <p>防抖，是指一个事件触发后在单位时间内，如果发生重复触发了同一事件，则取消上一次的事件，并重新计时⌛️</p>
            <p>应用场景：实时搜索框，等待用户输入完成，才发送 ajax 请求；减少不必要的请求次数，提高性能</p>
